    where: PostWhereInput! = {}
    orderBy: [PostOrderByInput!]! = []
    take: Int
    skip: Int! = 0
  ): [Post!]
  post(where: PostWhereUniqueInput!): Post
  postsCount(where: PostWhereInput! = {}): Int
  editorChoices(
    where: EditorChoiceWhereInput! = {}
    orderBy: [EditorChoiceOrderByInput!]! = []
    take: Int
    skip: Int! = 0
  ): [EditorChoice!]
